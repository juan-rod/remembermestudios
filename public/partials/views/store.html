<main-nav-bar></main-nav-bar>
<shop-nav-bar></shop-nav-bar>
  <div class="store " ng-controller="ShopController as vm" id="navChange" nav-scroll>
    <div
      class="col-lg-4 col-md-4 col-sm-4 col-xs-12 itemDiv " 
      ng-repeat="item in store | orderBy:'name' | filter:search">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 productDiv ">
          <a ui-sref="productDetail({ id: item.$id })">
            <img class="product_image" ng-src="{{item.url}}">
              <div class="u_product_name ">
                <div class=" col-lg-7 col-md-7 col-sm-7 col-xs-7 u_product_title "> 
                  <p>{{item.title}}</p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 u_product_price ">
                   {{item.price | currency}}
                </div>
              </div>
          </a>              
        </div>
    </div>
  </div>
