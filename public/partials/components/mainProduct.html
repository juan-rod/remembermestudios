<div class="temp_product_body col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div
      class="col-lg-6 col-md-6 col-sm-6 col-xs-12 product_body_div " 
      ng-repeat="item in store | orderBy:'name' | filter:search | limitTo: -4">
      <a ui-sref="productDetail({ id: item.$id })">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 product_body_item ">
			<p class="product_body_desc">
				{{item.title}}
			</br>
				Shop Now &#8594;
			</p>
          	<img ng-src="{{item.url}}">           
        </div>
      </a>
    </div>
</div>
