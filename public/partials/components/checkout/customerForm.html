<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 customerForm border">
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 cf_title">
    <p>Customer Information</p>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 cf_signIn hide">
    <p>Already Have An Account?</p>
    <p>Log In</p>
  </div>
</div>
<!-- form-profile.html -->

	<div class="form-group border">
	    <label for="email">Email</label>
	    <input type="text" class="form-control" name="email" ng-model="formData.email">
	</div>
	<div class="form-group hidden">
		<label for="password">Password</label>
		<input type="password" id="password" name="password" ng-model="password" class="form-control" phash>
		{{password}}
	</div>
	<div class="radio">
	    <label>
	       <input type="checkbox" ng-model="formData.type" value="newsletter" checked>
	       Subscribe to newsletter!
	    </label>
	</div>

<div class="shipping-add border2 col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="form-group border col-lg-6 col-md-6 col-sm-6 col-xs-6">
	    <label for="name">First Name </label>
	    <input type="text" class="form-control" name="fname" data-stripe="name"  ng-model="formData.fname" ng-change="checkIfUser(formData.email)" required>
	</div>
	<div class="form-group border col-lg-6 col-md-6 col-sm-6 col-xs-6">
	    <label for="name"> Last Name</label>
	    <input type="text" class="form-control" data-stripe="name" name="lname" ng-model="formData.lname" required>
	</div>
	<div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9 border">
	    <label for="address">Address</label>
	    <input type="text" class="form-control" data-stripe="address_line1" name="address" ng-model="formData.address" required>
	</div>
	<div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3 border">
	    <label for="address2">Apt, Suite, etc.</label>
	    <input type="text" class="form-control" placeholder="(optional)"  name="address_line2" data-stripe="address_line2" ng-model="formData.address_line2">
	</div>
	<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 border">
	    <label for="city">City</label>
	    <input type="text" class="form-control" data-stripe="address_city" ng-model="formData.city">
	</div>
	<div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4 border">
	    <label for="country">Country</label>
	    <input type="text" class="form-control" data-stripe="address_country" value="United States" ng-model="formData.country" disabled>
	</div>
	<div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4 border">
		<!-- <state-dropdown></state-dropdown> -->
	    <label for="state">State</label>
	    <input type="text" class="form-control" data-stripe="address_state" ng-model="formData.state" required>
	</div>
	<div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4 border">
	    <label for="email">Zip</label>
	    <input type="text" class="form-control" data-stripe="address_zip" ng-model="formData.zip" required>
	</div>
	<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 border">
	    <label for="phone">Phone Number</label>
	    <input type="tel" class="form-control" name="phone" ng-model="formData.phone">
	</div>

</div>

<div class="form-group row border">
	<div class="col-xs-6 col-xs-offset-3">
	    <a ui-sref="checkoutForm.shipping" class="btn btn-block btn-info">
	    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
	    </a>
	</div>
</div>
<div class="returnToCart border2 col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<a ui-sref="cart"><i class="fa fa-long-arrow-left"></i>return to cart</a>
</div>
