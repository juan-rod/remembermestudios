
<div class="form-group">
    <div class="well well-lg border" ng-model="formData">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border shippingForm_title">
            <p>Shipping Address</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border">
            <a ui-sref="checkoutForm.customer"> Edit</a>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border">
            <p class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                {{formData.fname}}
                {{formData.lname}}
            </p>
           
            <p class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                {{formData.address}} {{formData.apt}}
            </p>
           
            <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{formData.city}} {{formData.state}} {{formData.zip}}
            </p>
            <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{formData.country}}
            </p>
            <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{formData.phone}}
            </p>

        </div>

    </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 shippingRate border">
    <h1>shipping calculator goes here</h1>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="checkoutForm.payment" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
