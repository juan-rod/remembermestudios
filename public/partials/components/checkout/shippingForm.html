
<div class="form-group shipping-formgroup">
    <div class="shipping_add  row" ng-model="formData">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 shippingForm_title">
            <p>Shipping Address</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 shippingForm_title">
            <a ui-sref="checkoutForm.customer"> <p>Edit</p></a>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 shippingForm_address ">
            <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{formData.fname}}
                {{formData.lname}}
            </p>
           
            <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{formData.address}} {{formData.apt}}
            </p>
           
            <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{formData.city}} {{formData.state}} {{formData.zip}}
            </p>
            <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{formData.country}}
            </p>
            <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{formData.phone}}
            </p>

        </div>

    </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 shippingRate ">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            Flat Shipping Fee
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            {{ shipping | currency }}
        </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="checkoutForm.payment" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
