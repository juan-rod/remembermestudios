
<div class="addProductDiv" ng-controller="AdminController as vm">
	<h2>Add A New Product</h2>
  	<form role="form" class="adminAddProduct border">
    	<h3>Product Title</h3>
    		<div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon"><span class="fa fa-pencil"></span></div>
		        <input type="text" class="form-control" placeholder="Product Name" ng-model="product.title">
		      </div>
		    </div>
		<hr />
		<h3>Product Description</h3>
    		<div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon"><span class="fa fa-pencil"></span></div>
		        <textarea type="text" placeholder="Product Description" ng-model="product.description">

		        </textarea>
		      </div>
		    </div> 
		<hr />
	<!-- 	<h3>Product Filters</h3>
    		<div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon">
		        	<span class="fa fa-filter"></span>
		        </div>
		        <input type="text" class="form-control" placeholder="Product Price" ng-model="pPrice">
		      </div>
		    </div>
		<hr />-->

		<h3>Product Price</h3>
    		<div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon"><span class="fa fa-usd"></span></div>
		        <input type="text" class="form-control" placeholder="Product Price" ng-model="product.price">
		      </div>
		    </div> 
		<hr />
    	<h3>Product Image</h3>
		    <div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon"><span class="fa fa-picture-o"></span></div>
		        <input type="file" class="form-control" value="upload" id="imageFile" ng-model="product.image" accept="image/*" multiple="" custom-on-change="vm.image">
		        
		      </div>
		    </div>
    	<hr />
		<!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 adminAddProductButton border">
			 <button class="btn btn-primary" ng-click="adminConsole.uploadImage(pTitle, pDescription)"ng-disabled="!pTitle || !pDescription">Submit</button> 
		</div> -->

		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 showUploadedDiv border2" ng-repeat="image in vm.images | orderBy: '-date'">
	    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 showUploadedImg border3" >
		        <img ng-src="{{image.url}}">
		        <div ng-model="uTitle">{{image.title}}</div>
		        <div ng-model="uDescription">{{image.desc}}</div>
		        <div ng-model="uPrice">{{image.price | currency}}</div>
		        <h6>{{image.date}}</h6>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 showUploadedDelBtn">
					<a onclick="return false;"><button class="btn btn-warning btn-block" data-target="#editModal" ng-click="vm.editProduct(image.$id)">Edit </button></a>
					<a class="btn btn-danger btn-block" ng-click="vm.deleteImg(image.$id)">Delete</a>
				</div>
	    	</div>
    	</div>

   	</form>
<edit-modal></edit-modal>
</div>
